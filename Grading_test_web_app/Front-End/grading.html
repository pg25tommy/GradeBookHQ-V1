<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading App</title>
  <!-- Link to common and grading-specific styles -->
  <link rel="stylesheet" href="Styles/common.css">
  <link rel="stylesheet" href="Styles/grading.css">
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../JavaScript/grading.js"></script>
  <script src="../JavaScript/save.js"></script>
  <script src="../JavaScript/auth.js"></script>
  <script src="../JavaScript/greeting.js"></script>
  <script src="../JavaScript/history.js"></script>
  <script src="../JavaScript/assignments.js"></script>
  <script src="../JavaScript/version.js"></script>
  <script src="../JavaScript/toggle.js"></script>
</head>
<body>
  <div class="form-container">
    <!-- Student Information Form -->
    <form id="student-info-form">
      <h3>Student Information</h3>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required>
      
      <label for="iep">IEP:</label>
      <label class="switch">
        <input type="checkbox" id="iep" onclick="toggleIEP()">
        <span class="slider round"></span>
        <span class="switch-labels">
          <span class="switch-label switch-label-off">No</span>
          <span class="switch-label switch-label-on">Yes</span>
        </span>
      </label>
      <label for="ell">ELL:</label>
      <label class="switch">
        <input type="checkbox" id="ell" onclick="toggleELL()">
        <span class="slider round"></span>
        <span class="switch-labels">
          <span class="switch-label switch-label-off">No</span>
          <span class="switch-label switch-label-on">Yes</span>
        </span>
      </label>
      <div id="iepGoalsContainer" class="hidden">
        <label for="iepGoals">IEP Goals:</label>
        <textarea id="iepGoals" rows="4"></textarea>
        
        <label for="iepDesignation">IEP Designation:</label>
        <select id="iepDesignation">
          <option value="A">A - Physically Dependent / With Multiple Needs</option>
          <option value="B">B - Deaf/Blind</option>
          <option value="C">C - Moderate to Profound Intellectual Disability</option>
          <option value="D">D - Physical Disability / Chronic Health Impairment</option>
          <option value="E">E - Visual Impairment</option>
          <option value="F">F - Deaf/Hard of Hearing</option>
          <option value="G">G - Autism Spectrum Disorder</option>
          <option value="H">H - Intensive Behaviour/Serious Mental Health</option>
          <option value="K">K - Mild Intellectual Disability (MID)</option>
          <option value="P">P - Gifted</option>
          <option value="Q">Q - Learning Disability</option>
          <option value="R">R - Moderate Behaviour Support</option>
        </select>
      </div>
      <div id="ellSupportContainer" class="hidden">
        <label for="ellSupport">ELL Support:</label>
        <textarea id="ellSupport" rows="4"></textarea>
      </div>

      <label for="grade">Grade:</label>
      <input type="text" id="grade" required>
      
      <label for="term">Term:</label>
      <input type="text" id="term" required>
      
      <label for="block">Block:</label>
      <input type="text" id="block" required>
      
      <label for="teacherNotes">Teacher Notes:</label>
      <textarea id="teacherNotes" rows="4"></textarea>
    </form>
    
    <!-- Assignments Form -->
    <form id="assignments-form">
      <h3>Assignments</h3>
      <div id="assignments" class="assignments-container">
        <!-- Assignment blocks will be added here dynamically -->
      </div>
      <button type="button" onclick="addAssignment()">Add Assignment</button>
      
      <!-- Formative Assessment Section -->
      <div class="formative-section">
        <h3>Formative Assessments</h3>
        <div id="formativeContainer"></div>
        <button type="button" id="addFormativeAssessmentBtn" onclick="addFormativeAssessment()">
          ➕ Add Formative Assessment
        </button>
      </div>
    </form>

    <!-- Report Card Necessities Section -->
    <form id="report-card-form">
      <h3>Report Card Necessities</h3>
      <div id="reportCardContainer"></div>
      <button type="button" id="addAreaOfStrengthBtn" onclick="addAreaOfStrength()">➕ Area of Strength</button>
      <button type="button" id="addNeedForImprovementBtn" onclick="addNeedForImprovement()">➕ Need for Improvement</button>
      <button type="button" id="addHowToImproveBtn" onclick="addHowToImprove()">➕ How to Improve</button>
    </form>
  </div>

  <!-- History Container -->
  <div id="history-container">
    <div id="greeting"></div>
    <button type="button" onclick="clearHistory()">Clear History</button>
    <div id="history"></div>
      <!-- Action Buttons -->
  <div class="button-container">
    <button type="button" onclick="saveFormData()">Save</button>
    <button type="button" onclick="downloadFile()">Download</button>
    <button type="button" onclick="logout()">Logout</button>
  </div>
  </div>

  <!-- Fixed Button for Email Contact -->
  <div id="fixedButtons">
    <a href="mailto:tommy@knocktwice.ca?subject=GradeBook%20Support"
       id="gradingEmailButton"
       title="Contact the developer for support">
       ✉️ Request a Feature / Contact Developer
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <span>&copy; 2025 KnockTwice. All rights reserved.</span>
  </footer>
</body>
</html>
