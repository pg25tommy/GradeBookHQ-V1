<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grading App</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scripts -->
    <!-- ✅ Ensure jsPDF is loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="grading.js"></script>
    <script src="save.js"></script>
    <script src="auth.js"></script>
    <script src="greeting.js"></script>
    <script src="history.js"></script>
    <script src="assignments.js"></script>
    <script src="version.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="student-info-form">
            <h3>Student Information</h3>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" required>
            
            <label for="term">Term:</label>
            <input type="text" id="term" required>
            
            <label for="block">Block:</label>
            <input type="text" id="block" required>
            
            <label for="teacherNotes">Teacher Notes:</label>
            <textarea id="teacherNotes" rows="4"></textarea>
        </form>
        
        <form id="assignments-form">
            <h3>Assignments</h3>
            <div id="assignments" class="assignments-container">
                <!-- Assignment blocks will be added here dynamically -->
            </div>
            <button type="button" onclick="addAssignment()">Add Assignment</button>
            
            <!-- ✅ Formative Assessment Section (Fixed) -->
            <div class="formative-section">
                <h3>Formative Assessments</h3>
                <div id="formativeContainer"></div>
                <button type="button" id="addFormativeAssessment" onclick="addFormativeAssessment()">
                    ➕ Add Formative Assessment
                </button>
            </div>
        </form>
    </div>

    <div class="button-container">
        <button type="button" onclick="saveFormData()">Save</button>
        <button type="button" onclick="downloadFile()">Download</button>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <div id="history-container">
        <div id="greeting"></div>
        <button type="button" onclick="clearHistory()">Clear History</button>
        <div id="history"></div>
    </div>

    <!-- Fixed Buttons for Email Contact and ToS -->
    <div id="fixedButtons">
        <a href="mailto:tommy@knocktwice.ca?subject=GradeBook%20Support"
           id="gradingEmailButton"
           title="Contact the developer for support">
           ✉️ Contact Developer
        </a>
    </div>

    <!-- ✅ Footer -->
    <footer>
        <span>&copy; 2024 KnockTwice. All rights reserved.</span>
    </footer>
</body>
</html>
